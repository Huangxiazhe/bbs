{% extends "base.html" %}
{% block title %}bbs club{% endblock%}
{% block main %}
<div id="main">
    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><span class="divider"></span></li>
                </ul>
            </div>
            <div class="inner userinfo">
                <form method="post" action="{{ url_for('.add') }}">
                    <input type="text" name="content" placeholder="content">
                    <input type="text" name="title" placeholder="title">
                    <input type="text" name="receiver_id" placeholder="receiver_id">
                    <button type="submit">发送邮件</button>
                </form>
            </div>
        </div>
        <div class="panel">
            <div class="header">
                <span class="col_fade">已接收邮件</span>
            </div>
            {% for r in received %}
            <div class="cell">
                <div class="topic_title_wrapper">
                    <a href="{{ url_for('.view', id = r.id) }}"> {{ r.title }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="panel">
            <div class="header">
                <span class="col_fade">已发送邮件</span>
            </div>
            {% for s in send %}
            <div class="cell">
                <div class="topic_title_wrapper">
                    <a href="{{ url_for('.view', id = s.id) }}"> {{ s.title }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
